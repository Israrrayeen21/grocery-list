<html lang="en">
  <head>

    <title>Simple Grocery List App Example</title>
    
    <!-- Google Fonts CSS -->
    <link href='https://fonts.googleapis.com/css?family=Archivo+Narrow' rel='stylesheet' type='text/css'>
    <!-- Style CSS -->

  <body>
 <header class="intro">
 <h1>Simple Grocery List App Example </h1>
 <p> A simple grocery shopping list using jQuery and Backbone JS.</p>

 <div class="action">
 <a href="https://www.codehim.com/vanilla-javascript/simple-grocery-list-app-in-javascript/" title="Back to download and tutorial page" class="btn back">Back to Tutorial</a>
 </div>
 </header>
  
      
 <main>
     <!-- Start DEMO HTML (Use the following code into your project)-->
   <div class="wrapper">

  <header>
    Simple grocery list
  </header>

  <main>

    <form>
      <label for="item-input">Item</label>
      <input type="text" id="item-input">
      <label for="quantity-input">Quantity</label>
      <input type="number" id="quantity-input">
      <button type="submit" id="submit-btn">Add</button>
    </form>

    <div id="lists">
      <p class="list__label">Still need to grab <span class="quantity" id="shopping-num"></span></p>
      <ul id="shopping-list">
      </ul>
      <p class="list__label">In cart <span class="quantity" id="bought-num"></span></p>
      <ul id="bought-list">
      </ul>
    </div>

  </main>
  <div class="push"></div>
</div>

<footer>
  <a href="https://twitter.com/kearieggers" target="_blank">@kearieggers</a>
</footer>  
     <!-- END EDMO HTML (Happy Coding!)-->
 </main>

<!-- Grocery List JS -->
<script src="./js/script.js"></script>
